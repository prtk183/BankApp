<html>
<head>
	  <title>AngularJs PUT Form Nested Object to SpringBoot Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("customers.php")
    .then(function (response) {$scope.names = response.data.records;});
});
</script>
<body>

				Welcome To Cutomer's Bank

	 <li> <a href="http://localhost:8089/Withdraw.html">Withdraw Money</a></li>
	 <li> <a href="http://localhost:8089/Deposit.html">Deposit Money</a></li>
	 <li> <a href="http://localhost:8089/Update.html">Update Account Details</a> </li>
	 <li> <a href="http://localhost:8089/TransactionReport.html">See transaction Report</a></li>
	 </ul>	
</div>
<div id="mydisplay">
	<div ng-app="myApp" ng-controller="customersCtrl">
		<p>dashboard</p>

</div>
