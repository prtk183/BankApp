    			<th>SrNo</th>

    			<th>CustomerId</th>
   				<th>amount</th>
   				<th>BankId</th>
 			</tr>
  			<tr ng-repeat="account in listAccount" ng-class-even="'info'" ng-class-odd="'success'">
  				<td>{{ $index + 1 }}</td>
    			<td>{{ account.accountId }}</td>
    			<td>{{ account.customer.customerId }}</td>
    			<td>{{ account.amount }}</td>
    			<td>{{ account.bank.bankId }}</td>
