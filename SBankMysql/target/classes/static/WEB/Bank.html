<body>

<div id="mydisplay">

    	<table class="table table-bordered table-hover">
    		<tr>
    			<th>SrNo</th>
    			<th>bankId</th>
   				<th>amount</th>
 			</tr>
  			<tr ng-repeat="bank in listBanks" ng-class-even="'info'" ng-class-odd="'success'">
  				<td>{{ $index + 1 }}</td>
    			<td>{{ bank.bankId }}</td>
    			<td>{{ bank.amount }}</td>
    			
  			</tr>
		</table>
