


<html>
<head>
	  <title>AngularJs PUT Form Nested Object to SpringBoot Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="js/landCurrency.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="css/mycss.css">
</head>

<body>
<div id ="head">
		
		Transaction Report
		
</div>
<div id ="menu">
	 <ul>
	 <li> <a href="http://localhost:8080/WEB/Admin.html">Admin</a></li>
	 <li> <a href="http://localhost:8080/WEB/Bank.html">Bank</a></li>
	 <li> <a href="http://localhost:8080/WEB/Account.html">Account</a></li>
	 <li> <a href="http://localhost:8080/WEB/Atm.html">ATM</a> </li>
	 <li> <a href="http://localhost:8080/WEB/Currency.html">Currency</a></li>
	 </ul>
</div>
<div id="mydisplay">
<form action="http://localhost:8080/addnewcurrency" method="POST" >
	<table>
		<tr>
		<td>Add Curency</td>
		<td><input type="text" name="currency"></td> 
		<td><input type="submit" value="Add Currency"></td></tr>
	</table>
</form>
<form action="http://localhost:8080/removecurrncy" method="POST" >
	<table>
		<tr>
		<td>Remove Curency</td>
		<td><input type="text" name="currency"></td> 
		<td><input type="submit" value="Remove Currency"></td></tr>
	</table>
</form>
	<div class="container" ng-app="app" ng-controller="landCurrency">
	<h3>Transaction List:</h3>
    	<table class="table table-bordered table-hover">
    		<tr>
    			<th>SrNo</th>
    			<th>Currency</th>
 			</tr>
  			<tr ng-repeat="curr in listCurrency" ng-class-even="'info'" ng-class-odd="'success'">
  				<td>{{ $index + 1 }}</td>
    			<td>{{ curr.currency }}</td>
  			</tr>
		</table>


	</div>     
	
</div>
<div id ="footer">
	    visit again
</div>

</body>
</html>
